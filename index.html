<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Rest Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="toggle-btn">
        <i class="far fa-moon"></i>
        Dark Mode
      </button>
    </div>
    <div class="container">
      <div class="form-control">
        <input type="text" class="search" placeholder="Search For Country" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropdown-container">
        <div class="dropdown">
          <p>Filter By Region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop-region showDrop">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="country-container"></div>
    <div class="country-modal show"></div>
  </body>
</html>
